<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who Wants to Be a Millionaire - Discord Bot</title>
    <style>
      body {
        background-color: #0c0e1a;
        color: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
      }

      .container {
        max-width: 800px;
        padding: 2rem;
        position: relative;
        z-index: 2;
      }

      h1 {
        font-size: 3.5rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(to right, #d4af37, #fdf5e6, #d4af37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      }

      p {
        font-size: 1.2rem;
        color: #a0a0a0;
        margin-bottom: 2rem;
      }

      .status-badge {
        display: inline-block;
        padding: 0.5rem 1rem;
        background-color: rgba(34, 197, 94, 0.1);
        color: #22c55e;
        border: 1px solid #22c55e;
        border-radius: 9999px;
        font-size: 0.9rem;
        font-weight: bold;
        margin-bottom: 2rem;
        box-shadow: 0 0 10px rgba(34, 197, 94, 0.2);
        animation: pulse 2s infinite;
      }

      .btn {
        display: inline-block;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #1e3a8a, #3b82f6);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1.1rem;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        border: 1px solid #60a5fa;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
      }

      .background-glow {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at center,
          rgba(30, 58, 138, 0.3) 0%,
          transparent 70%
        );
        z-index: 1;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
        }
      }
    </style>
  </head>
  <body>
    <div class="background-glow"></div>
    <div class="container">
      <div class="status-badge">‚óè System Online</div>
      <h1>Millionaire Bot</h1>
      <p>
        The ultimate trivia experience on Discord. Test your knowledge, climb
        the ladder, and become a virtual millionaire.
      </p>
      <a href="https://github.com/ELECTRO-RIMO" class="btn">View on GitHub</a>
    </div>
  </body>
</html>
